<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dessert Menu</title>

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="menu-section">
      <h1>Desserts</h1>
      <div class="dessert-grid">
        <!-- Dessert cards will be dynamically generated -->
      </div>
    </div>

    <div class="cart-section">
      <div class="cart-container">
        <h2>Your Cart (<span class="cart-count">0</span>)</h2>
        <div class="empty-cart">
          <!-- Empty cart SVG will be inserted here -->
          <p>Your added items will appear here</p>
        </div>
        <div class="cart-items">
          <!-- Cart items will be added here dynamically -->
        </div>
        <div class="cart-total">
          <h3>Order Total</h3>
          <p class="total-amount">$0.00</p>
        </div>
        <div class="delivery-info">
          <!-- Carbon neutral SVG will be inserted here -->
          <p>This is a carbon-neutral delivery</p>
        </div>
        <button class="confirm-order">Confirm Order</button>
      </div>
    </div>
  </div>

  <div id="orderModal" class="modal">
    <div class="modal-content">
        <!-- SVG will be inserted here -->
        <h2>Order Confirmed</h2>
        <p>We hope you enjoy your food!</p>
        <div class="order-summary">
            <!-- Order items will be dynamically inserted here -->
        </div>
        <div class="order-total">
            <span>Order Total</span>
            <span class="modal-total">$0.00</span>
        </div>
        <button class="start-new-order">Start New Order</button>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
